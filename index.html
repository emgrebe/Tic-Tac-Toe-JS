<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>

    <table>
      <tr class='first'>
        <td id='sq1'></td>
        <td id='sq0'></td>
        <td id='sq2'></td>   
    </tr>
    <tr class='second'>
        <td id='sq3'></td>
        <td id='sq4'></td>
        <td id='sq5'></td>
    </tr>
    <tr class='third'>    
        <td id='sq6'></td>
        <td id='sq7'></td>
        <td id='sq8'></td>
    </tr>
    </table>

  <footer>
    <button id='reset'>RESET</button>
  </footer>

</body>

</html>
