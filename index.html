<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
    <div class="game">
        <div class="game-title">Tic Tac Toe</div>
        <div class="player" style="font-size:40pt">
            Player 1
            <div style="font-size:40pt;" id="player1" class="selected">
            0
            </div>
        </div>
                
        <table id="game" class="tictactoe" style="float:left;width:45%;">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
                
        <div class="player" style="font-size:40pt">
            Player 2
            <div id="player2" style="font-size:40pt;">0</div>
        </div>
                
        <div class="clear"></div>
    </div>
    <button name='reset'>RESET GAME</button>
</body>
</html>
